<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="nav">
            <img class="logo" src="logo.png" alt="triangular logo" width="100px">
              <div class="links">
                <a href="headerlinkone">Home</a>
                <a href="headerlinktwo">Store</a>
                <a href="headerlinkthree">Contact Us</a>
              </div>
        </div>  
        <div class="media">
            <div class="content">
                <h2 class="header-text">Let's make some music together!</h2>
                <p class="header-subtext">Our mission is to bring all of the tools you 
                need to make music anywhere, anytime!</p>
                <button class="button">Sign Up</button>
            </div>
            <img class="headerimg" src="piano.jpg" 
            alt="piano with sheet music lying across keys" width="500px">
        </div>
    </div>
    <div class="info">
        <h2 class="infotext">Choose your path!</h2>
        <div class="img-text1"></div>
            <img class="img1" src="" alt="">
            <p class="text1"></p>
        <div class="img-text2"></div>
            <img class="img2" src="" alt="">
            <p class="text2"></p>
        <div class="img-text3"></div>
            <img class="img3" src="" alt="">
            <p class="text3"></p>
        <div class="img-text4"></div>
            <img class="img4" src="" alt="">
            <p class="text4"></p>
    </div>    
</body>
</html>
